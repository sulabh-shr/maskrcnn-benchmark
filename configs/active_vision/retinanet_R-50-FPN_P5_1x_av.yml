MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  RPN_ONLY: True
  RETINANET_ON: True
  BACKBONE:
    CONV_BODY: "R-50-FPN-RETINANET"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    FG_IOU_THRESHOLD: 0.5
    BG_IOU_THRESHOLD: 0.4
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
    BATCH_SIZE_PER_IMAGE: 256
  ROI_BOX_HEAD:
    NUM_CLASSES: 32           # Num classes
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
  RETINANET:
    NUM_CLASSES: 32           # Num classes
    SCALES_PER_OCTAVE: 3
    STRADDLE_THRESH: -1
    USE_C5: False
    FG_IOU_THRESHOLD: 0.5
    BG_IOU_THRESHOLD: 0.4
DATASETS:
  TRAIN: ("active_vision_coco_set_1_train",)
  TEST: ("active_vision_coco_set_1_test",)
INPUT:
  MIN_SIZE_TRAIN: (800,)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  # Assume 4 gpus
  WEIGHT_DECAY: 0.0001

  # Batch size = 2
  # BASE_LR: 0.002
  # CHECKPOINT_PERIOD: 100
  # STEPS: (13653, 22755)
  # MAX_ITER: 27306           # NUM_EPOCHS * DATASET_SIZE/BATCH_SIZE = 6 * 9102 / 3
  # IMS_PER_BATCH: 2

  # Batch size = 3
  BASE_LR: 0.003
  CHECKPOINT_PERIOD: 3034
  STEPS: (9102, 15170)
  MAX_ITER: 18204           # NUM_EPOCHS * DATASET_SIZE/BATCH_SIZE = 6 * 9102 / 3
  IMS_PER_BATCH: 3
TEST:
  IMS_PER_BATCH: 8